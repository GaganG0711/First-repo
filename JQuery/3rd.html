<html>
    <head>
        <script src="./jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".b1").click(function(){
                    p = $("p").text();
                    alert("TEXT IS :  "+p)
                })
                $(".b2").click(function(){
                    p = $("p").html();
                    alert("HTML IS :  "+p)
                })
                $(".b3").click(function(){
                    p = $("#name").val();
                    alert("HELLO : "+p)
                })
            });
        </script>
    </head>
    <body>
        <P>Hello my Name is <b>GAGAN</b></P>
        <button class="b1">TEXT</button>
        <button class="b2">HTML</button>
        <button class="b3">NAME</button><br/>
        <input type="text" placeholder="NAME" id="name" />
    </body>
</html>
