    <style>
        body {
            background-color: rgb(81, 69, 54);
            margin: 0;
            padding: 0;
        }

        .audio-video {
            border: 2px solid black;
            padding: 10px;
        }

        .category {
            border: 2px solid magenta;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            border: 2px solid aqua;
            margin: 2px;
        }

        .category-list iframe {
            flex: 1 1 300px;
            /* Let iframe grow and shrink */
            aspect-ratio: 16 / 9;
            /* Maintain correct video ratio */
            width: 100%;
            /* Allow flexible width inside flexbox */
            max-width: 500px;
            /* prevent becoming too large */
            border-radius: 10px;
            border: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 720px) {
            .category-list {
                flex-direction: column;
                /* Stack iframes vertically */
                align-items: center;
            }

            .category-list iframe {
                max-width: 100%;
            }
        }
    </style>

</body>
