<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media support</title>
    <style>
        video{
            width: 350px;
        }
    </style>
</head>
<body>
    <video src="https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4" controls autoplay></video>
    
    <audio src="THE_BANJO_BEAT_-_RICKY_DESKTOP(128k).mp3" controls loop ></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="yellow"></circle>
    </svg>
    <img src="img.svg" alt="my svg image">
    
    <div>
        <iframe src="https://www.codewithharry.com/" frameborder="5" width="550px" height="300"></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=uA4V6n6Ki_Ojj0ch&amp;start=740" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
