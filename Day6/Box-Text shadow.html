<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Property</title>
    <style>
        .box {
            display: inline-flex;
            margin: 20px;
            border: 2px solid black;
            padding: 20px;
            width: 200px;
            box-shadow: inset 5px 5px 6px 5px #ad75c5;
        }

        .box1{
            box-shadow: 5px 5px 6px 5px #55216b;
        }

        .text-element {
            text-shadow: 2px 2px 1px #9d5fb8;

        }
    </style>
</head>

<body>
    <div class="box">
        Box Shadow Property Inset
    </div>
    <div class="box box1">
        Box Shadow Property Outset
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore nemo maxime quae, blanditiis, iste ipsam
        voluptatem omnis sapiente molestiae vero fugiat dolores harum.
    </p>
</body>

</html>
